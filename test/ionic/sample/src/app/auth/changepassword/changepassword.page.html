<ion-header>
  <ion-toolbar>
    <ion-title>change password</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content  color="primary">
  <form  [formGroup]="changePassword" (ngSubmit)="changepassword()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>change password</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input formControlName="email" type="email" placeholder="your@email.com"  required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-item>
              <ion-input formControlName="password" type="password" placeholder="Enter New password" required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-item>
              <ion-input formControlName="confirm" type="password" placeholder="Please enter password again" required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="!changePassword.valid" expand="block">Change Password</ion-button>
          </div>
          <p *ngIf="token===1">Your password is updated successfully. You can go back and login again.</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
