<ion-content  color="primary">
    <form  [formGroup]="resetForm" (ngSubmit)="resetpassword()">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Enter Email id to reset password</h3>
            </div>
            <div padding>
              <ion-item>
                <ion-input formControlName="email" type="email" placeholder="your@email.com"  required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="large" type="submit" [disabled]="!resetForm.valid" expand="block">Send mail</ion-button>
            </div>
            <p *ngIf="token!==2 && token!==3">Please enter your email id, a mail will be send to your id to confirm if the given id is authenticated.</p>
            <p *ngIf="token===2">A mail is successfully sent to your email id</p>
            <p *ngIf="token===3">Entered email does not have an account. Please confirm the id again or <a class="link" href="/register">Sign up!</a> first</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
  
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/login"></ion-back-button>
      </ion-buttons>
      <ion-title>Reset password</ion-title>
    </ion-toolbar>
  </ion-header>
